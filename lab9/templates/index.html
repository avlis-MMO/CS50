<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action = "/" method = "post">
                    <input name = "name" placeholder = "Name" autofocus type = "text">
                    <input name = "day" placeholder = "Day" autofocus type = "number" min = "1" max = "31">
                    <input name = "month" placeholder = "Month" autofocus type = "number" min = "1" max = "12">
                    <input type = "submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day }}/{{ birthday.month }}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <form action = "/delete", method = "post">
                                <input name = "name" placeholder = "Person you want to delete" type = "text">
                                <input type = "submit">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
